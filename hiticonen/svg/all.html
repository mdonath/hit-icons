<script>

$(function() {
	var tablebody = $("table").find("tbody");
	$(hiticons).each(function(iconindex, icon) {
		var row = tablebody.append("<tr>");
		row.append(
			$("<td>").append(icon)
		);
		$("th.icon").each(function(h, header) {
			var size = $(header).attr("data-size");
			row.append($("<td>")
				.addClass("icon")
				.append($("<img>")
					.attr("src", size + "/" + icon.substring(9) + ".png")
				)
			);
		});
	});
});
</script>

</head>
<body>
<table>
	<tr>
		<th>Naam</th>
		<th class="icon" data-size="ldpi">25 pixels</th>
		<th class="icon" data-size="mdpi">48 pixels</th>
		<th class="icon" data-size="xxxhdpi">178 pixels</th>
	<tr>
</table>
</body>
